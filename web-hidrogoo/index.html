        }

        .card-image {

            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .card-content p {
            color: #666;
            line-height: 1.5;
        }

        /* Right Section */
        .right-section {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .features {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #333;
            font-size: 0.9em;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            font-size: 24px;
        }

        /* Responsive Styles */

        @media screen and (max-width: 768px) {

            .navbar {

            }

            .logo img {

                width: auto;
            }

            }

                padding: 0 20px;
                gap: 30px;
            }

            .left-section {

            h1 {

                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            /* Info card responsif */
            .info-card {
                flex-direction: column;
                text-align: center;
            }

            .card-image {
                width: 100%;
                height: 200px;
            }

            /* Features responsif */
            .features {
                position: static;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                margin-top: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .feature-item {
                flex: 0 0 calc(50% - 20px);
                padding: 10px;
            }
        }

        /* Untuk smartphone kecil */
        @media screen and (max-width: 480px) {
            .navbar {

                gap: 10px;

            .get-started {

            }

            .features {
                gap: 15px;
            }

                flex: 0 0 calc(50% - 10px);

            }
        }
